<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2-1</title>
	<link rel="stylesheet" type="text/css" href="init.css">
	<link rel="stylesheet" type="text/css" href="task2-1.css">
</head>
<body>
	<header>
		<img src="images/back.png" class="back">
		<p>参数设置</p>
		<img src="images/help.png" class="help">
	</header>

	<main>
		<div class="main-top">
			<div class="main-top-left">
				<p>玩<br />家<br />配<br />比</p>
			</div>
			<div class="main-top-right">
				<div class="main-top-right-set" id="set_content">
					
				</div>
				<button id="set" onclick="setNum()">点击设置<img src="images/pen.png"></button>
			</div>
		</div>
		<div class="main-middle">
			<p>水民</p>
			<p>幽灵</p>
		</div>
		<div class="main-bottom">
			<p>玩家人数<input type="text" name="" value="4" id="player_num"> 人</p>
			<div class="main-bottom-slide">
				<button class="">
					<img src="images/sub.png" id="img_sub">
				</button>				
				<input type="range" name="" min="4" max="18" step="1" value="4" id="slider_num">
				<button>
					<img src="images/add.png" id="img_add">
				</button>				
			</div>
		</div>
	</main>

	<footer>
		<button id="btn_start">去发牌</button>
	</footer>
<script type="text/javascript" src="task2-1.js"></script>

</body>
</html>
